<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Cocina</title>
</head>

<body>
    <h1>Módulo de Cocina</h1>

    <h2>Operaciones en Cocina Bar</h2>
    <form id="eliminarCocinaBarForm">
        <label for="idCocinaBar">ID del elemento en Cocina Bar:</label>
        <input type="text" id="idCocinaBar" name="idCocinaBar">
        <br>
        <label for="cantidadEliminar">Cantidad a eliminar:</label>
        <input type="number" id="cantidadEliminar" name="cantidadEliminar" step="any">
        <br>
        <button type="submit">Eliminar cantidad en Cocina Bar</button>
    </form>
    <hr>

    <h2>Operaciones en General</h2>
    <form id="retirarGeneralForm">
        <label for="idGeneral">ID del elemento en General:</label>
        <input type="text" id="idGeneral" name="idGeneral">
        <br>
        <label for="cantidadRetirar">Cantidad a retirar:</label>
        <input type="number" id="cantidadRetirar" name="cantidadRetirar" step="any">
        <br>
        <button type="submit">Retirar cantidad en General</button>
    </form>

    <form id="agregarGeneralForm">
        <label for="idGeneralAgregar">ID del elemento en General:</label>
        <input type="text" id="idGeneralAgregar" name="idGeneralAgregar">
        <br>
        <label for="cantidadAgregar">Cantidad a agregar:</label>
        <input type="number" id="cantidadAgregar" name="cantidadAgregar" step="any">
        <br>
        <button type="submit">Agregar cantidad en General</button>
    </form>

    <form id="cambiarEstadoGeneralForm">
        <label for="idGeneralEstado">ID del elemento en General:</label>
        <input type="text" id="idGeneralEstado" name="idGeneralEstado">
        <br>
        <label for="estadoGeneral">Estado funcional (true/false):</label>
        <input type="checkbox" id="estadoGeneral" name="estadoGeneral">
        <br>
        <button type="submit">Cambiar estado funcional en General</button>
    </form>
    <hr>

    <script src="scripts/modulo_cocina.js"></script>
</body>

</html>
