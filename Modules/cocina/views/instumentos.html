<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .bistrot-header {
            background-color: #013d1f;
            display: flex;
            width: 100%;
            gap: 20px;
            color: #fff;
            font-weight: 400;
            padding: 34px 55px;
        }
        @media (max-width: 991px) {
            .bistrot-header {
                max-width: 100%;
                flex-wrap: wrap;
                padding: 0 20px;
            }
        }
        .bistrot-title {
            letter-spacing: -0.24px;
            flex-grow: 1;
            flex-basis: auto;
            margin: auto 0;
            font: 24px Krona One, sans-serif;
        }
        .user-info {
            border-radius: 4px;
            border: 1px solid #fff;
            background-color: #013d1f;
            display: flex;
            gap: 16px;
            font-size: 16px;
            white-space: nowrap;
            padding: 8px 16px;
        }
        @media (max-width: 991px) {
            .user-info {
                white-space: initial;
            }
        }
        .user-name {
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            text-overflow: ellipsis;
            font-family: Inter, sans-serif;
            flex: 1;
        }
        .user-icon {
            aspect-ratio: 1;
            object-fit: auto;
            object-position: center;
            width: 24px;
        }
        .main-content {
            border-radius: 15px;
            box-shadow: 0 1px 32.5px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            align-self: center;
            display: flex;
            margin-top: 53px;

            font-size: 22px;
            font-weight: 500;
            justify-content: center;
            padding: 46px 60px;

            .main-content {
                max-width: 100%;
                margin-top: 40px;
                padding: 0 20px;
            }
        }
        .content-wrapper {
            display: flex;
            width: 786px;
            max-width: 100%;
            flex-direction: column;
        }
        .section-title {
            color: #0f624a;
            align-self: center;
            font: 700 40px Poppins, sans-serif;
        }
        .search-bar {
            display: flex;
            margin-top: 38px;
            align-items: start;
            gap: 20px;
            justify-content: space-between;
        }
        @media (max-width: 991px) {
            .search-bar {
                max-width: 100%;
                flex-wrap: wrap;
            }
        }
        .search-input {
            font-family: Inter, sans-serif;
            border-radius: 15px;
            border: 2px solid #0f624a;
            background-color: #e9e9e9;
            color: #000;
            white-space: nowrap;
            justify-content: center;
            padding: 23px 200px 23px 10px;
            width: 100%;
        }
        @media (max-width: 991px) {
            .search-input {
                white-space: initial;
            }
        }
        .report-button {
            font-family: Inter, sans-serif;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            background-color: #013d1f;
            color: #fff;
            padding: 14px 16px;
            border: none;
            cursor: pointer;
        }
        .table-container {
            display: flex;
            flex-direction: column;
            fill: #fff;
            stroke-width: 1px;
            stroke: #0f624a;
            filter: drop-shadow(0 4px 30px #013d1f);
            overflow: hidden;
            border: 1px solid #0f624a;
            align-self: end;
            position: relative;
            min-height: 494px;
            margin-top: 50px;
            width: 753px;
            max-width: 100%;
            color: #000;
            padding: 29px 39px;
        }
        @media (max-width: 991px) {
            .table-container {
                margin-top: 40px;
                padding: 0 20px;
            }
        }
        .table-background {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }
        .table-header {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: space-between;
            padding: 10px 80px;
        }
        @media (max-width: 991px) {
            .table-header {
                max-width: 100%;
                flex-wrap: wrap;
                padding: 0 20px;
            }
        }
        .header-cell {
            font-family: Inter, sans-serif;
            font-weight: bold;
            text-align: left;
        }
        .table-row {
            position: relative;
            align-items: center;
            border: 1px solid #000;
            background-color: #fff;
            display: flex;
            gap: 20px;
            padding: 0 57px 0 34px;
        }
        @media (max-width: 991px) {
            .table-row {
                max-width: 100%;
                flex-wrap: wrap;
                padding: 0 20px;
            }
        }
        .row-cell {
            font-family: Inter, sans-serif;
            text-align: center;
            margin: auto 0;
            padding: 10px;
        }
        .row-cell-name {
            font-family: Inter, sans-serif;
            justify-content: center;
            align-items: center;
            text-align: center;

            border: 1px solid #fff;
            align-self: center;
            white-space: nowrap;
            flex: 1;
            padding: 10px;
        }
        @media (max-width: 991px) {
            .row-cell-name {
                white-space: initial;
                padding: 0 20px;
            }
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
