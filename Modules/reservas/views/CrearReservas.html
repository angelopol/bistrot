<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Reservación</title>
    <link rel="stylesheet" href="side.css">
    <link rel="stylesheet" href="CrearReservas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    

</head>
<body>
    <header>
        <h1 id="title">BISTROT CHEZ RÉMY</h1>
        <select id="title-combo">
            <option selected>Gerente</option>
            <option>Cerrar Sesion</option>
        </select>
    </header>
    <main>
        <!--No cambiar ningun elemento en CSS de la sidebar-->
        <div id="sidebar">
            <div class="side inicio">
                <img src="resources/iconos_barra/inicio-green.png" class="side-foto">
                <p class="side-option">Inicio</p>
            </div>
            <div class="side ventas">
                <img class="side-foto" src="resources/iconos_barra/ventas-green.png">
                <p class="side-option">Ventas/Salon</p>
            </div>
            <div class="side compras">
                <img class="side-foto" src="resources/iconos_barra/compras-green.png">
                <p class="side-option">Compras</p>
            </div>
            <div class="side rrhh">
                <img class="side-foto" src="resources/iconos_barra/person-green.png">
                <p class="side-option">RRHH</p>
            </div>
            <div class="side inventario">
                <img class="side-foto" src="resources/iconos_barra/inventario-green.png">
                <p class="side-option">Inventario</p>
            </div>
            <div class="side mantent">
                <img class="side-foto" src="resources/iconos_barra/mantenimiento-green.png">
                <p class="side-option">Mantenimiento</p>
            </div>
            <div class="side cocina">
                <img class="side-foto" src="resources/iconos_barra/cocina-green.png">
                <p class="side-option">Cocina/Bar</p>
            </div>
            <div class="side reserv">
                <img class="side-foto" src="resources/iconos_barra/reservas-green.png">
                <p class="side-option">Reservas</p>
            </div>
        </div>
        <div class="contenido">
            <div class="contenidop">
                <div class="Reservar">
                  <h2>
                    <a href="reservacion.html">
                      <img src="imagenes/icono_salida.png" alt="regresar">
                    </a>
                    Reservar
                  </h2>
                </div>
                <div class="seccion">
                    <h2>Reservación de mesa</h2>
                </div>
            </div>
        
        
            <div class="distribucion">

        
              <form id="reserva-form" action="reservaciones/crear" method="POST">
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
        
                <div class="form-group">
                    <label for="personas">Cantidad de personas:</label>
                    <input type="number" id="personas" name="personas" min="1" required>
                </div>
        
                <div class="form-group">
                    <label for="hora_inicio">Hora de inicio:</label>
                    <input type="time" id="hora_inicio" name="hora_inicio" required>
                </div>
        
                <div class="form-group">
                    <label for="hora_fin">Hora de finalización:</label>
                    <input type="time" id="hora_fin" name="hora_fin" required>
                </div>
        
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
        
                <div class="form-group">
                    <label for="cedula">Cédula de Identidad:</label>
                    <input type="text" id="cedula" name="cedula" pattern="\d{8}" required>
                </div>
        
                <div class="form-group">
                    <label for="idmesa">Número de mesa:</label>
                    <input type="text" id="idmesa" name="idmesa" required>
                </div>
        
                <div class="form-group">
                    <label for="idtelefono">Teléfono:</label>
                    <input type="text" id="idtelefono" name="idtelefono" pattern="\d{11}" required>
                </div>
        
                <div class="form-group">
                    <label for="iddescripcion">Descripción:</label>
                    <input type="text" id="iddescripcion" name="iddescripcion" required>
                </div>
        

        
                <button type="submit">Registrar Reserva</button>
            </form>
        
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById("fecha").setAttribute("min", today);
        
                    document.getElementById("reserva-form").addEventListener("submit", function(event) {
                        const horaInicio = document.getElementById("hora_inicio").value;
                        const horaFin = document.getElementById("hora_fin").value;
        
                        if (!validarHorarioRestaurante(horaInicio, horaFin)) {
                            alert("El restaurante solo acepta reservas entre las 7:00 AM y las 9:00 PM.");
                            event.preventDefault();
                        }
                    });
        
                    function validarHorarioRestaurante(horaInicio, horaFin) {
                        const horarioInicioRestaurante = 7;
                        const horarioFinRestaurante = 21;
        
                        // Validar que la hora de inicio y fin estén dentro del horario de funcionamiento
                        const [horaInicioStr, minInicioStr] = horaInicio.split(":");
                        const horaInicioInt = parseInt(horaInicioStr, 10);
                        const [horaFinStr, minFinStr] = horaFin.split(":");
                        const horaFinInt = parseInt(horaFinStr, 10);
        
                        if (isNaN(horaInicioInt) || isNaN(horaFinInt)) {
                            return false;
                        }
        
                        if (horaInicioInt < horarioInicioRestaurante || horaInicioInt > horarioFinRestaurante) {
                            return false;
                        }
        
                        if (horaFinInt < horarioInicioRestaurante || horaFinInt > horarioFinRestaurante) {
                            return false;
                        }
        
                        return true;
                    }
                });
            </script>
        </body>
        </html>
