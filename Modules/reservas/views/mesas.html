<script>

document.addEventListener("DOMContentLoaded", function() {
    // Cargar la selección almacenada
    const selectedButtons = JSON.parse(localStorage.getItem("selectedButtons")) || [];
    selectedButtons.forEach(number => {
        const button = document.querySelector(`.button[data-number='${number}']`);
        if (button) {
            button.classList.add("selected");
        }
    });

    // Añadir evento de clic a todos los botones
    document.querySelectorAll(".button").forEach(button => {
        button.addEventListener("click", function() {
            const number = this.getAttribute("data-number");
            this.classList.toggle("selected");
            if (this.classList.contains("selected")) {
                selectedButtons.push(number);
            } else {
                const index = selectedButtons.indexOf(number);
                if (index !== -1) {
                    selectedButtons.splice(index, 1);
                }
            }
            localStorage.setItem("selectedButtons", JSON.stringify(selectedButtons));
        });
    });
});

</script>
